replicaCount: 1

nameOverride: ""
fullnameOverride: ""

imagePullSecrets: []

podAnnotations: {}

podSecurityContext: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""

crawler:
  image:
    repository: laituanmanh/websearch-crawler
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 8080
  env: {}
  resources: {}
  securityContext: {}

flaresolverr:
  image:
    repository: ghcr.io/flaresolverr/flaresolverr
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 8191
  env: {}
  resources: {}
  securityContext: {}

service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: search.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

config:
  enabled: false
  mountPath: /etc/config
  data: {}

secret:
  data: {}

nodeSelector: {}

tolerations: []

affinity: {}
