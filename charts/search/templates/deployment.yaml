apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "search.fullname" . }}
  labels:
    {{- include "search.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "search.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "search.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "search.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: crawler
          image: "{{ .Values.crawler.image.repository }}:{{ .Values.crawler.image.tag }}"
          imagePullPolicy: {{ .Values.crawler.image.pullPolicy }}
          {{- with .Values.crawler.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.crawler.service.port }}
              protocol: TCP
          {{- if and .Values.config.enabled .Values.config.data .Values.config.mountPath }}
          volumeMounts:
            - name: config
              mountPath: {{ .Values.config.mountPath }}
          {{- end }}
          {{- with .Values.crawler.env }}
          env:
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.crawler.resources | nindent 12 }}
        - name: flaresolverr
          image: "{{ .Values.flaresolverr.image.repository }}:{{ .Values.flaresolverr.image.tag }}"
          imagePullPolicy: {{ .Values.flaresolverr.image.pullPolicy }}
          {{- with .Values.flaresolverr.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: flaresolverr
              containerPort: {{ .Values.flaresolverr.service.port }}
              protocol: TCP
          {{- if and .Values.config.enabled .Values.config.data .Values.config.mountPath }}
          volumeMounts:
            - name: config
              mountPath: {{ .Values.config.mountPath }}
          {{- end }}
          {{- with .Values.flaresolverr.env }}
          env:
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.flaresolverr.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .Values.config.enabled .Values.config.data }}
      volumes:
        - name: config
          configMap:
            name: {{ include "search.fullname" . }}-config
      {{- end }}
