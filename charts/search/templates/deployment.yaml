{{- $customConfigKey := default "custom-config.yaml" .Values.customConfig.key -}}
{{- $customConfigName := default (printf "%s-custom-config" (include "search.fullname" .)) .Values.customConfig.name -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "search.fullname" . }}
  labels:
    {{- include "search.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "search.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "search.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "search.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: crawler
          image: "{{ .Values.crawler.image.repository }}:{{ .Values.crawler.image.tag }}"
          imagePullPolicy: {{ .Values.crawler.image.pullPolicy }}
          {{- with .Values.crawler.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.crawler.service.port }}
              protocol: TCP
          {{- if or (and .Values.config.enabled .Values.config.data .Values.config.mountPath) .Values.customConfig.enabled }}
          volumeMounts:
            {{- if and .Values.config.enabled .Values.config.data .Values.config.mountPath }}
            - name: config
              mountPath: {{ .Values.config.mountPath }}
            {{- end }}
            {{- if .Values.customConfig.enabled }}
            - name: custom-config
              mountPath: {{ .Values.customConfig.mountPath }}
              subPath: {{ $customConfigKey }}
              readOnly: true
            {{- end }}
          {{- end }}
          {{- with .Values.crawler.env }}
          env:
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.crawler.resources | nindent 12 }}
        - name: flaresolverr
          image: "{{ .Values.flaresolverr.image.repository }}:{{ .Values.flaresolverr.image.tag }}"
          imagePullPolicy: {{ .Values.flaresolverr.image.pullPolicy }}
          {{- with .Values.flaresolverr.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: flaresolverr
              containerPort: {{ .Values.flaresolverr.service.port }}
              protocol: TCP
          {{- if or (and .Values.config.enabled .Values.config.data .Values.config.mountPath) .Values.customConfig.enabled }}
          volumeMounts:
            {{- if and .Values.config.enabled .Values.config.data .Values.config.mountPath }}
            - name: config
              mountPath: {{ .Values.config.mountPath }}
            {{- end }}
            {{- if .Values.customConfig.enabled }}
            - name: custom-config
              mountPath: {{ .Values.customConfig.mountPath }}
              subPath: {{ $customConfigKey }}
              readOnly: true
            {{- end }}
          {{- end }}
          {{- with .Values.flaresolverr.env }}
          env:
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.flaresolverr.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or (and .Values.config.enabled .Values.config.data) .Values.customConfig.enabled }}
      volumes:
        {{- if and .Values.config.enabled .Values.config.data }}
        - name: config
          configMap:
            name: {{ include "search.fullname" . }}-config
        {{- end }}
        {{- if .Values.customConfig.enabled }}
        - name: custom-config
          configMap:
            name: {{ $customConfigName }}
            items:
              - key: {{ $customConfigKey }}
                path: {{ $customConfigKey }}
        {{- end }}
      {{- end }}
