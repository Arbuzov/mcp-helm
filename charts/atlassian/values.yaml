# Default values for mcp-atlassian-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/sooperset/mcp-atlassian
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.11.9"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

# Health check probes configuration
# Common paths to try: /health, /status, /ping, /, /sse
livenessProbe:
  enabled: true
  path: /healthz
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /healthz
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  pathType: Prefix
  hosts:
    - atlassian.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Additional command line arguments to pass to the container.
# Example:
# extraArgs:
#   - "-v"
extraArgs: []

# Additional environment variables to pass to the container.
# Example:
# env:
#   JIRA_URL: https://your-company.atlassian.net
env: {}

# Environment variables sourced from existing Kubernetes secrets.
# Example:
# envSecrets:
#   JIRA_API_TOKEN:
#     name: mcp-atlassian-secret
#     key: jiraApiToken
envSecrets: {}

# Create a Kubernetes secret from the following data and expose the keys as environment variables.
# Example:
# secretEnv:
#   name: mcp-atlassian-env
#   data:
#     JIRA_API_TOKEN: your_jira_token
#     CONFLUENCE_API_TOKEN: your_conf_token
# Keys must be valid Kubernetes secret keys (RFC 1123) and values cannot be empty.
secretEnv: {}

# Additional sidecar containers to run alongside the main container.
# Each list item must include `name` and `image` and may specify any other
# fields allowed in the Kubernetes `Container` spec such as `command`, `args`,
# `env`, `ports`, or `volumeMounts`.
# Example:
# sidecars:
#   - name: sidecar
#     image: busybox
#     command: ["sh", "-c", "echo sidecar && sleep 3600"]
sidecars: []
