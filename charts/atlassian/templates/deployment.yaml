apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-atlassian-helm.fullname" . }}
  labels:
    {{- include "mcp-atlassian-helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mcp-atlassian-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mcp-atlassian-helm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mcp-atlassian-helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if ne .Values.ingress.path "/" }}
          args:
            - --path-prefix={{ .Values.ingress.path }}
          {{- end }}
          {{- if or .Values.env .Values.envSecrets .Values.secretEnv.data }}
          env:
            {{- range $key, $val := .Values.env }}
            - name: {{ $key }}
              value: {{ quote $val }}
            {{- end }}
            {{- if .Values.secretEnv.data }}
            {{- range $key, $val := .Values.secretEnv.data }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-env" (include "mcp-atlassian-helm.fullname" $)) .Values.secretEnv.name }}
                  key: {{ $key }}
            {{- end }}
            {{- end }}
            {{- range $key, $secret := .Values.envSecrets }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secret.name }}
                  key: {{ $secret.key }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /sse
              port: http
          readinessProbe:
            httpGet:
              path: /sse
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.sidecars }}
      {{- include "mcp-library.tplvalues.render" (list . .Values.sidecars) | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
