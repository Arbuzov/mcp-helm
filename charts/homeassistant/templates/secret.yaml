{{- if .Values.secretEnv.data }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-homeassistant-helm.fullname" . }}
  labels:
    {{- include "mcp-homeassistant-helm.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $val := .Values.secretEnv.data }}
  {{ $key }}: {{ $val | b64enc }}
  {{- end }}
{{- end }}
