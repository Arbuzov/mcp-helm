# Default values for mcp-kubernetes-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mcp/kubernetes
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # The RBAC ClusterRoleBinding rendered by this chart always targets this service account.
  name: ""

rbac:
  # When enabled the chart creates the RBAC objects required for the MCP server
  create: true
  # If true the service account is bound to the built-in cluster-admin role
  useClusterAdmin: false
  # Use an existing ClusterRole instead of creating a new one
  existingClusterRole: ""
  clusterRole:
    # Override the autogenerated ClusterRole name
    name: ""
    annotations: {}
    rules:
      - apiGroups:
          - "*"
        resources:
          - "*"
        verbs:
          - "*"
  clusterRoleBinding:
    # Override the autogenerated ClusterRoleBinding name
    name: ""
    annotations: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # Base path for the ingress rule. Non-root paths are automatically rewritten so MCP still serves from '/'.
  path: /
  pathType: Prefix
  hosts:
    - mcp.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables for the MCP server
# Example:
# env:
#   MCP_OPTION: "value"
env: {}

# Environment variables from secrets
envSecrets: {}

# Secret configuration for sensitive data
secretEnv:
  data: {}

customConfig:
  enabled: false
  name: ""
  key: custom-config.yaml
  mountPath: /etc/mcp/custom-config.yaml
  data: ""
