name: Release Charts

on:
  push:
    branches:
      - master
    paths:
      - 'charts/**'
      - '.github/workflows/chart-release.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.bump.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Detect changed charts and bump patch versions
        id: bump
        run: |
          ./scripts/bump-chart-patch.sh ${{ github.event.before }} ${{ github.sha }}

      - name: Commit version bumps
        if: steps.bump.outputs.changed == 'true'
        run: |
          git add charts/**/Chart.yaml
          git commit -m "Bump chart patch versions [skip release]"
          git push origin HEAD:${{ github.ref }}

  release:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add MCP chart repository
        run: |
          helm repo add mcp https://arbuzov.github.io/mcp-helm/
          helm repo update

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts/${{ matrix.chart }}
          pages_branch: gh-pages
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

