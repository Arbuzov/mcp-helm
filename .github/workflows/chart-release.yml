name: Release Charts

on:
  push:
    branches:
      - master
    paths:
      - 'charts/**'
      - '.github/workflows/*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release_library:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add MCP chart repository
        run: |
          helm repo add mcp https://arbuzov.github.io/mcp-helm/
          helm repo update

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts/mcp-library
          pages_branch: gh-pages
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release_all:
    needs: release_library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add MCP chart repository
        run: |
          helm repo add mcp https://arbuzov.github.io/mcp-helm/
          helm repo update

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          pages_branch: gh-pages
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

